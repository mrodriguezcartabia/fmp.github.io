<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamma Solutions - Games & Tools</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="leading-relaxed">
    <div class="parallax-bg" id="parallax"></div>

    <header class="bg-gradient-to-r from-[#1f2937] to-[#374151] text-white py-8 shadow-md rounded-b-xl relative z-10">
        <div class="container flex justify-between items-center px-6">
            <div class="flex items-center gap-6">
                <a href="index.html" class="flex items-center gap-6 hover:opacity-90 transition-opacity">
                    <img src="logo_bordeblanco.png" alt="Logo Gamma" class="h-12 md:h-16 w-auto">
                    <div class="text-left"> 
                        <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight">Gamma</h1>
                        <p class="text-lg md:text-2xl font-light" data-en="Solutions" data-es="Soluciones" data-pt="Soluções">Solutions</p>
                    </div>
                </a>
            </div>
            <div class="language-switcher flex space-x-2">
                <button id="lang-en" onclick="setLanguage('en')">EN</button>
                <button id="lang-es" onclick="setLanguage('es')">ES</button>
                <button id="lang-pt" onclick="setLanguage('pt')">PT</button>
            </div>
        </div>
    </header>

    <nav id="main-nav" class="bg-[#111827] text-white py-4 shadow-md sticky top-0 z-50">
        <div class="container relative flex flex-col items-center justify-center mx-auto px-6">
            <div id="nav-logo" class="absolute left-6 hidden md:block">
                <a href="index.html"><img src="logo_bordeblanco.png" class="h-8 w-auto"></a>
            </div>

            <div class="flex space-x-4 md:space-x-8 text-sm md:text-base">
                <a href="index.html" class="nav-link" data-en="Home" data-es="Inicio" data-pt="Início">Home</a>
                <a href="who-we-are.html" class="nav-link" data-en="Who we are" data-es="Quiénes somos" data-pt="Quem somos">Who we are</a>
                <a href="games.html" class="nav-link active" data-en="Games" data-es="Juegos" data-pt="Jogos">Games</a>
                <a href="index.html?scroll=contact" class="nav-link" data-en="Contact" data-es="Contacto" data-pt="Contato">Contact</a>
            </div>

            <div class="flex space-x-6 text-[10px] md:text-xs uppercase tracking-widest text-gray-400 mt-3 pt-2 border-t border-gray-800 w-full justify-center">
                <a href="#valuator" class="hover:text-[#5f6ac4] transition-colors" data-en="Option Valuator" data-es="Valuador de Opciones" data-pt="Valiador de Opções">Option Valuator</a>
                <span class="text-gray-700">|</span>
                <a href="#tug-of-war" class="hover:text-[#5f6ac4] transition-colors" data-en="Tug of War" data-es="Juego de la Soga" data-pt="Jogo da Corda">Tug of War</a>
            </div>
        </div>
    </nav>

    <main class="py-24 relative z-10 container mx-auto px-6 space-y-12">
        
        <section id="valuator" class="reveal scroll-mt-24">
            <div class="card">
                <h3 class="text-2xl font-bold mb-4" data-en="Gold Option Valuator (Binomial)" data-es="Valuador de Opciones de Oro (Binomial)" data-pt="Valiador de Opções de Ouro (Binomial)">
                    Valuador de Opciones de Oro (Binomial)
                </h3>
                <div class="iframe-container" style="height: 850px;">
                    <iframe src="https://calloro-unaiy5fu5zg6hf8ric2uob.streamlit.app/?embed=true" style="width: 100%; height: 100%; border: none;"></iframe> 
                </div>
            </div>
        </section>

        <section id="tug-of-war" class="reveal scroll-mt-24">
            <div class="card text-center">
                <h3 class="text-2xl font-bold mb-4" data-en="Tug of War Game" data-es="Juego de la soga" data-pt="Jogo da corda">Tug of War Game</h3>
                
                <div class="iframe-container mx-auto w-full md:w-4/5 lg:w-2/3" style="height: 400px; position: relative;">
                    <iframe 
                        src="https://pablobce.github.io/TugOfWar/index.html"  style="width: 100%; height: 100%; border: none;">
                    </iframe>
                </div>
            </div>
        </section>

    </main>

    <footer class="bg-gray-900 text-white py-12 rounded-t-xl relative z-10">
        <div class="container text-center">
            <p class="text-gray-200 text-sm" data-en="&copy; 2026 Gamma Solutions. All rights reserved." data-es="&copy; 2026 Gamma Soluciones. Todos los derechos reservados." data-pt="&copy; 2026 Gamma Soluções. Todos os derechos reservados.">&copy; 2026 Gamma Solutions. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
