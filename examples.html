    <script>
        // Language switching script (common to all pages)
        function setLanguage(lang) {
            const elements = document.querySelectorAll('[data-en], [data-es], [data-pt]');
            elements.forEach(element => {
                const translation = element.dataset[lang];
                // Update the text content of the element itself
                if (translation) {
                    element.textContent = translation;
                }
                
                // Update specific HTML attributes for links/form elements that are hardcoded
                if (element.tagName === 'A' && element.href && element.dataset[`href${lang.toUpperCase()}`]) {
                     element.href = element.dataset[`href${lang.toUpperCase()}`];
                }
            });
            document.getElementById('lang-en').classList.remove('active');
            document.getElementById('lang-es').classList.remove('active');
            // Check for pt button before trying to remove active class
            const langPtButton = document.getElementById('lang-pt');
            if (langPtButton) {
                langPtButton.classList.remove('active');
            }
            
            // Activate the button for the current language
            const activeButton = document.getElementById(`lang-${lang}`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
            document.documentElement.lang = lang;
        }

        document.addEventListener('DOMContentLoaded', () => {
            setLanguage('en');
        });
    </script>
