    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 1.5rem; }
        .section-title { font-size: 2.25rem; font-weight: 700; color: #1a202c; margin-bottom: 2rem; text-align: center; }

        .btn-primary:hover { background-color: #3c418c; }
        .language-switcher button { background-color: #e2e8f0; color: #4a5568; padding: 0.25rem 0.75rem; border-radius: 0.5rem; font-weight: 500; transition: background-color 0.3s ease; font-size: 0.875rem; }
        .language-switcher button.active { background-color: #4c51bf; color: #ffffff; }
        .language-switcher button:hover:not(.active) { background-color: #cbd5e0; }
        .nav-link.active { font-weight: 700; }
    </style>
</head>
<body class="leading-relaxed">

                <button id="lang-en" class="active" onclick="setLanguage('en')">English</button>
                <button id="lang-es" onclick="setLanguage('es')">Español</button>

    </header>

    <nav class="bg-indigo-600 text-white py-4 shadow-md">
        <div class="container flex flex-wrap justify-center space-x-4 md:space-x-8">

            <a href="who-we-are.html" class="nav-link hover:text-gray-300 font-medium transition-colors" data-en="Who we are" data-es="Quiénes somos">Who we are</a>
            <a href="black-scholes.html" class="nav-link hover:text-gray-300 font-medium transition-colors" data-en="Black Scholes" data-es="Black Scholes">Black Scholes</a>

            <a href="contact.html" class="nav-link hover:text-gray-300 font-medium transition-colors" data-en="Contact" data-es="Contacto">Contact</a>
        </div>
    </nav>
    
    <section class="py-16">
        <div class="container">
            <h2 class="section-title" data-en="Engineering Work" data-es="Trabajo de Ingeniería">Engineering Work</h2>
            <div class="card">
                <p class="text-lg" data-en="This section will contain detailed examples of our engineering work and how we apply numerical solutions to real-world problems. Please check back later for more content." data-es="Esta sección contendrá ejemplos detallados de nuestro trabajo de ingeniería y cómo aplicamos soluciones numéricas a problemas del mundo real. Por favor, vuelva más tarde para ver más contenido."></p>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-8 mt-16 rounded-t-xl">
        <div class="container text-center">
            <p class="text-md mb-2" data-en="Contact us for a consultation." data-es="Contáctenos para una consulta.">Contact us for a consultation.</p>
            <div class="flex flex-col md:flex-row justify-center items-center space-y-2 md:space-y-0 md:space-x-8 text-sm">

            <p class="mt-4 text-xs text-gray-500" data-en="&copy; 2024 Eigen Solutions. All rights reserved." data-es="&copy; 2024 Eigen Soluciones. Todos los derechos reservados.">&copy; 2024 Eigen Solutions. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Language switching script (common to all pages)
        function setLanguage(lang) {
            const elements = document.querySelectorAll('[data-en], [data-es]');
            elements.forEach(element => {
                const translation = element.dataset[lang];
                if (translation) {
                    element.textContent = translation;
                }
            });
            document.getElementById('lang-en').classList.remove('active');
            document.getElementById('lang-es').classList.remove('active');
            document.getElementById(`lang-${lang}`).classList.add('active');
            document.documentElement.lang = lang;
        }

        document.addEventListener('DOMContentLoaded', () => {
            setLanguage('en');
        });
    </script>
</body>
</html>
