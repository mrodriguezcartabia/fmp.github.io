<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamma Solutions - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
            background-color: #0f172a;
            margin: 0;
            overflow-x: hidden;
        }

        /* Bloqueo de scroll solo si la intro está activa */
        body.intro-active { overflow: hidden; }

        /* --- Estilos de la Intro --- */
        #intro-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0f172a;
        }

        /* Contenedor que agrupa logo y texto para el shimmer */
        .shimmer-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 2rem;
            overflow: hidden;
            padding: 1rem 2rem;
        }

        /* El haz de luz (Shimmer) que cruza todo */
        .shimmer-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right, 
                transparent, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent
            );
            transform: skewX(-20deg);
        }

        .shimmer-active.shimmer-wrapper::after {
            left: 150%;
            transition: left 1.5s cubic-bezier(0.3, 0, 0.2, 1);
        }

        /* Animaciones de salida divergente */
        .exit-left { 
            transform: translateX(-120vw) !important; 
            opacity: 0 !important; 
            transition: all 1s cubic-bezier(0.7, 0, 0.3, 1) !important; 
        }
        .exit-right { 
            transform: translateX(120vw) !important; 
            opacity: 0 !important; 
            transition: all 1s cubic-bezier(0.7, 0, 0.3, 1) !important; 
        }

        .glow-logo {
            filter: drop-shadow(0 0 15px rgba(95, 106, 196, 0.4));
        }

        /* --- Resto de la página --- */
        .parallax-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(15, 23, 42, 0.4), rgba(15, 23, 42, 0.1)), url('photo.jpg');
            background-size: cover; z-index: -1; transform: scale(1.1);
        }

        .card { 
            background-color: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(8px);
            border-radius: 0.75rem; 
            padding: 2rem; border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .language-switcher button.active { background-color: #5f6ac4; color: #ffffff; }
        .nav-link.active { font-weight: 700; border-bottom: 2px solid #5f6ac4; }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="leading-relaxed">

    <div id="intro-screen">
        <div class="shimmer-wrapper" id="shimmer-container">
            <div id="intro-logo" class="opacity-0 transition-all duration-1000 transform scale-95">
                <img src="logo_bordeblanco.png" alt="Gamma Logo" class="w-24 md:w-32 h-auto glow-logo">
            </div>
            <div id="intro-text" class="opacity-0 transition-all duration-1000 text-left">
                <h1 class="text-5xl font-extrabold tracking-tight text-white">Gamma</h1>
                <p class="text-2xl mt-2 font-light text-white">Solutions</p>
            </div>
        </div>
    </div>

    <div class="parallax-bg" id="parallax"></div>

    <header class="bg-gradient-to-r from-[#1f2937] to-[#374151] text-white py-6 shadow-md rounded-b-xl relative z-10">
        <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
            <div class="text-center md:text-left mb-4 md:mb-0">
                <a href="index.html" class="hover:opacity-90 transition-opacity">
                    <h1 class="text-5xl font-extrabold tracking-tight">Gamma</h1>
                    <p class="text-2xl mt-2 font-light">Solutions</p>
                </a>
            </div>
            <div class="language-switcher flex space-x-2">
                <button id="lang-en" class="px-3 py-1 bg-slate-600 rounded" onclick="setLanguage('en')">EN</button>
                <button id="lang-es" class="px-3 py-1 bg-slate-600 rounded" onclick="setLanguage('es')">ES</button>
                <button id="lang-pt" class="px-3 py-1 bg-slate-600 rounded" onclick="setLanguage('pt')">PT</button>
            </div>
        </div>
    </header>

    <nav class="bg-[#111827] text-white py-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 relative flex items-center justify-center">
            <div class="absolute left-6 opacity-0 -translate-x-4 transition-all duration-700" id="nav-logo">
                <a href="index.html"><img src="logo_bordeblanco.png" alt="Logo" class="h-10 w-auto"></a>
            </div>
            <div class="flex space-x-8">
                <a href="index.html" class="nav-link active" data-en="Home" data-es="Inicio">Home</a>
                <a href="who-we-are.html" class="nav-link" data-en="Who we are" data-es="Quiénes somos">Who we are</a>
                <a href="games.html" class="nav-link" data-en="Games" data-es="Juegos">Games</a>
                <a href="#contact-section" class="nav-link" data-en="Contact" data-es="Contacto">Contact</a>
            </div>
        </div>
    </nav>
    
    <main class="py-24 relative z-10 container mx-auto px-6">
        <div class="reveal">
            <h2 class="text-4xl font-bold text-center mb-12" data-en="Advanced numerical solutions" data-es="Soluciones numéricas avanzadas">Advanced numerical solutions</h2>
            <div class="card max-w-4xl mx-auto">
                <p class="text-lg text-center" data-en="Providing innovative mathematical expertise for your business." data-es="Brindando experiencia matemática innovadora para su negocio.">Providing innovative mathematical expertise for your business.</p>
            </div>
        </div>
        
        <div id="contact-section" class="h-20"></div>
    </main>

    <script>
        const introScreen = document.getElementById('intro-screen');
        const introLogo = document.getElementById('intro-logo');
        const introText = document.getElementById('intro-text');
        const shimmerCont = document.getElementById('shimmer-container');
        const navLogo = document.getElementById('nav-logo');

        function startIntro() {
            // Comprobar si ya se mostró en esta sesión
            if (sessionStorage.getItem('introShown')) {
                introScreen.remove();
                navLogo.style.opacity = '1';
                navLogo.style.transform = 'translateX(0)';
                return;
            }

            document.body.classList.add('intro-active');

            // 1. Aparecer contenido
            setTimeout(() => {
                introLogo.style.opacity = '1';
                introLogo.style.transform = 'scale(1)';
                introText.style.opacity = '1';
                
                // 2. Efecto Shimmer (Logo + Texto)
                setTimeout(() => {
                    shimmerCont.classList.add('shimmer-active');
                }, 500);

                // 3. Salida Divergente
                setTimeout(() => {
                    introLogo.classList.add('exit-left');
                    introText.classList.add('exit-right');
                    
                    setTimeout(() => {
                        introScreen.style.opacity = '0';
                        introScreen.style.transition = 'opacity 0.8s ease';
                        document.body.classList.remove('intro-active');
                        
                        // 4. Logo Nav
                        setTimeout(() => {
                            navLogo.style.opacity = '1';
                            navLogo.style.transform = 'translateX(0)';
                            sessionStorage.setItem('introShown', 'true');
                            introScreen.remove();
                        }, 400);
                    }, 800);
                }, 2500);
            }, 400);
        }

        function setLanguage(lang) {
            localStorage.setItem('preferredLang', lang);
            document.querySelectorAll('[data-en]').forEach(el => {
                el.textContent = el.dataset[lang] || el.dataset['en'];
            });
            document.querySelectorAll('.language-switcher button').forEach(btn => {
                btn.classList.toggle('active', btn.id === `lang-${lang}`);
            });
        }

        window.addEventListener("scroll", () => {
            document.getElementById("parallax").style.transform = `translateY(${window.scrollY * 0.3}px) scale(1.1)`;
            document.querySelectorAll(".reveal").forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add("active");
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            startIntro();
            setLanguage(localStorage.getItem('preferredLang') || 'en');
            
            // Scroll suave para contacto si viene de otra página
            if (window.location.search.includes('scroll=contact')) {
                setTimeout(() => {
                    document.getElementById('contact-section').scrollIntoView({ behavior: 'smooth' });
                }, sessionStorage.getItem('introShown') ? 100 : 3500);
            }
        });
    </script>
</body>
</html>
