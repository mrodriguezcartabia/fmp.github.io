<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eigen Soluciones - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            background-image: url('https://images.unsplash.com/photo-1549419137-77ef6f9e2d31?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 1.5rem; }
        .section-title { font-size: 2.25rem; font-weight: 700; color: #1a202c; margin-bottom: 2rem; text-align: center; }
        .card { background-color: rgba(252, 253, 255, 0.9); /* Matte off-white with transparency */ border-radius: 0.75rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 2rem; margin-bottom: 1.5rem; }
        .btn-primary { background-color: #5f6ac4; /* Matte indigo */ color: #ffffff; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #4c559c; /* Darker matte indigo */ }
        .language-switcher button { background-color: #cbd2d8; /* Matte gray */ color: #4a5568; padding: 0.25rem 0.75rem; border-radius: 0.5rem; font-weight: 500; transition: background-color 0.3s ease; font-size: 0.875rem; }
        .language-switcher button.active { background-color: #5f6ac4; /* Matte indigo */ color: #ffffff; }
        .language-switcher button:hover:not(.active) { background-color: #aeb9c3; /* Lighter matte gray */ }
        .nav-link.active { font-weight: 700; }
    </style>
</head>
<body class="leading-relaxed">
    <header class="bg-gradient-to-r from-[#5f6ac4] to-[#7d6dbf] text-white py-6 shadow-md rounded-b-xl">
        <div class="container flex flex-col md:flex-row justify-between items-center">
            <div class="text-center md:text-left mb-4 md:mb-0">
                <h1 class="text-5xl font-extrabold tracking-tight" data-en="Eigen" data-es="Eigen">Eigen</h1>
                <p class="text-2xl mt-2" data-en="Solutions" data-es="Soluciones">Solutions</p>
            </div>
            <div class="language-switcher flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-3">
                <button id="lang-en" class="active" onclick="setLanguage('en')">English</button>
                <button id="lang-es" onclick="setLanguage('es')">Español</button>
            </div>
        </div>
    </header>

    <nav class="bg-[#4c559c] text-white py-4 shadow-md">
        <div class="container flex flex-wrap justify-center space-x-4 md:space-x-8">
            <a href="index.html" class="nav-link hover:text-gray-200 font-medium transition-colors" data-en="Home" data-es="Inicio">Home</a>
            <a href="who-we-are.html" class="nav-link hover:text-gray-200 font-medium transition-colors" data-en="Who we are" data-es="Quiénes somos">Who we are</a>
            <a href="examples.html" class="nav-link hover:text-gray-200 font-medium transition-colors" data-en="Examples" data-es="Ejemplos">Examples</a>
            <a href="contact.html" class="nav-link hover:text-gray-200 font-medium transition-colors active" data-en="Contact" data-es="Contacto">Contact</a>
        </div>
    </nav>
    
    <section class="py-16 bg-[#cbd2d8] bg-opacity-90"> 
<div class="container">
            <h2 class="section-title" data-en="Contact Us" data-es="Contáctenos">Contact Us</h2>
            <div class="card">
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-lg font-medium text-gray-700" data-en="Name" data-es="Nombre">Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#5f6ac4] focus:border-[#5f6ac4]">
                    </div>
                    <div>
                        <label for="email" class="block text-lg font-medium text-gray-700" data-en="Email" data-es="Correo Electrónico">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#5f6ac4] focus:border-[#5f6ac4]">
                    </div>
                    <div>
                        <label for="message" class="block text-lg font-medium text-gray-700" data-en="Message" data-es="Mensaje">Message</label>
                        <textarea id="message" name="message" rows="5" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#5f6ac4] focus:border-[#5f6ac4]"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn-primary w-full" data-en="Send Message" data-es="Enviar Mensaje">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-8 mt-16 rounded-t-xl">
        <div class="container text-center">
            <p class="text-md mb-2" data-en="Contact us for a consultation." data-es="Contáctenos para una consulta.">Contact us for a consultation.</p>
            <div class="flex flex-col md:flex-row justify-center items-center space-y-2 md:space-y-0 md:space-x-8 text-sm">
                <a href="mailto:info@fmp.com" class="hover:text-gray-400 transition-colors" data-en="Email: info@fmp.com" data-es="Correo: info@fmp.com">Email: info@fmp.com</a>
                <a href="tel:+541112345678" class="hover:text-gray-400 transition-colors" data-en="Phone: +54 11 1234 5678" data-es="Teléfono: +54 11 1234 5678">Phone: +54 11 1234 5678</a>
            </div>
            <p class="mt-4 text-xs text-gray-500" data-en="&copy; 2024 Eigen Solutions. All rights reserved." data-es="&copy; 2024 Eigen Soluciones. Todos los derechos reservados.">&copy; 2024 Eigen Solutions. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Language switching script (common to all pages)
        function setLanguage(lang) {
            const elements = document.querySelectorAll('[data-en], [data-es]');
            elements.forEach(element => {
                const translation = element.dataset[lang];
                if (translation) {
                    element.textContent = translation;
                }
            });
            document.getElementById('lang-en').classList.remove('active');
            document.getElementById('lang-es').classList.remove('active');
            document.getElementById(`lang-${lang}`).classList.add('active');
            document.documentElement.lang = lang;
        }

        document.addEventListener('DOMContentLoaded', () => {
            setLanguage('en');
        });
    </script>
</body>
</html>
