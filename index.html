<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fran, Mauro y Pablo - Numerical Solutions</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .section-title {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #1a202c; /* gray-900 */
            margin-bottom: 2rem;
            text-align: center;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #4c51bf; /* indigo-700 */
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 600; /* font-semibold */
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #3c418c; /* darker indigo */
        }
        .language-switcher button {
            background-color: #e2e8f0; /* gray-200 */
            color: #4a5568; /* gray-700 */
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .language-switcher button.active {
            background-color: #4c51bf; /* indigo-700 */
            color: #ffffff;
        }
        .language-switcher button:hover:not(.active) {
            background-color: #cbd5e0; /* gray-300 */
        }
    </style>
</head>
<body class="leading-relaxed">
    <!-- Header Section -->
    <header class="bg-gradient-to-r from-indigo-700 to-purple-800 text-white py-6 shadow-md rounded-b-xl">
        <div class="container flex flex-col md:flex-row justify-between items-center">
            <div class="text-center md:text-left mb-4 md:mb-0">
                <h1 class="text-5xl font-extrabold tracking-tight" data-en="Fran, Mauro & Pablo" data-es="Fran, Mauro y Pablo">Fran, Mauro y Pablo</h1>
                <p class="text-2xl mt-2" data-en="Numerical Solutions" data-es="Soluciones numéricas">Numerical Solutions</p>
            </div>
            <div class="language-switcher flex space-x-3">
                <button id="lang-en" class="active" onclick="setLanguage('en')">English</button>
                <button id="lang-es" onclick="setLanguage('es')">Español</button>
            </div>
        </div>
    </header>

    <!-- About Us Section -->
    <section class="py-16">
        <div class="container">
            <h2 class="section-title" data-en="About Us" data-es="Sobre Nosotros">About Us</h2>
            <div class="card text-center">
                <p class="text-lg mb-4" data-en="FMP is a team of three scientific researchers from CONICET (National Scientific and Technical Research Council of Argentina) dedicated to providing advanced numerical solutions for complex problems." data-es="FMP es un equipo de tres investigadores científicos del CONICET (Consejo Nacional de Investigaciones Científicas y Técnicas de Argentina) dedicado a proporcionar soluciones numéricas avanzadas para problemas complejos."></p>
                <p class="text-lg" data-en="Our expertise lies in applying rigorous mathematical principles to real-world challenges, delivering precise and effective outcomes." data-es="Nuestra experiencia radica en aplicar principios matemáticos rigurosos a desafíos del mundo real, brindando resultados precisos y efectivos."></p>
                <a href="https://www.conicet.gov.ar/" target="_blank" class="inline-block mt-6 btn-primary" data-en="Learn more about CONICET" data-es="Más sobre CONICET">Learn more about CONICET</a>
            </div>
        </div>
    </section>

    <!-- Our Team Section -->
    <section class="py-16 bg-gray-100">
        <div class="container">
            <h2 class="section-title" data-en="Our Team" data-es="Nuestro Equipo">Our Team</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Francisco Card -->
                <div class="card text-center">
                    <h3 class="text-2xl font-semibold mb-2" data-en="Francisco" data-es="Francisco">Francisco</h3>
                    <p class="text-md" data-en="Specialist in Machine Learning and Numerical Analysis." data-es="Especialista en Aprendizaje Automático y Análisis Numérico."></p>
                </div>

                <!-- Mauro Card -->
                <div class="card text-center">
                    <h3 class="text-2xl font-semibold mb-2" data-en="Mauro" data-es="Mauro">Mauro</h3>
                    <p class="text-md" data-en="Specialist in Game Theory and Differential Equations." data-es="Especialista en Teoría de Juegos y Ecuaciones Diferenciales."></p>
                </div>

                <!-- Pablo Card -->
                <div class="card text-center">
                    <h3 class="text-2xl font-semibold mb-2" data-en="Pablo" data-es="Pablo">Pablo</h3>
                    <p class="text-md" data-en="Specialist in Game Theory, Auctions, and Probability." data-es="Especialista en Teoría de Juegos, Subastas y Probabilidad."></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Problems We Resolve Section -->
    <section class="py-16">
        <div class="container">
            <h2 class="section-title" data-en="Problems We Resolve" data-es="Problemas que Resolvemos">Problems We Resolve</h2>
            <div class="card">
                <p class="text-lg mb-4" data-en="At FMP, we tackle a wide range of complex problems requiring sophisticated numerical and mathematical approaches. Our expertise allows us to provide innovative solutions in areas such as:" data-es="En FMP, abordamos una amplia gama de problemas complejos que requieren enfoques numéricos y matemáticos sofisticados. Nuestra experiencia nos permite ofrecer soluciones innovadoras en áreas como:"></p>
                <ul class="list-disc list-inside text-lg mb-6 space-y-2">
                    <li data-en="Optimization and decision-making under uncertainty." data-es="Optimización y toma de decisiones bajo incertidumbre."></li>
                    <li data-en="Modeling and simulation of dynamic systems." data-es="Modelado y simulación de sistemas dinámicos."></li>
                    <li data-en="Data analysis and predictive modeling." data-es="Análisis de datos y modelado predictivo."></li>
                    <li data-en="Strategic analysis for competitive environments." data-es="Análisis estratégico para entornos competitivos."></li>
                    <li data-en="Financial and actuarial risk assessment." data-es="Evaluación de riesgos financieros y actuariales."></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-8 mt-16 rounded-t-xl">
        <div class="container text-center">
            <p class="text-md mt-2" data-en="Contact us for a consultation." data-es="Contáctenos para una consulta."></p>
        </div>
    </footer>

    <script>
        // Function to set the language
        function setLanguage(lang) {
            // Get all elements with data-en or data-es attributes
            const elements = document.querySelectorAll('[data-en], [data-es]');

            elements.forEach(element => {
                if (lang === 'en' && element.dataset.en) {
                    element.textContent = element.dataset.en;
                } else if (lang === 'es' && element.dataset.es) {
                    element.textContent = element.dataset.es;
                }
            });

            // Update active button styling
            document.getElementById('lang-en').classList.remove('active');
            document.getElementById('lang-es').classList.remove('active');
            document.getElementById(`lang-${lang}`).classList.add('active');

            // Set the lang attribute on the HTML tag
            document.documentElement.lang = lang;
        }

        // Initialize language on page load (default to English)
        document.addEventListener('DOMContentLoaded', () => {
            setLanguage('en');
        });
    </script>
</body>
</html>
