    <script>
        // Punto 2: Script con LocalStorage para persistencia de idioma
        function setLanguage(lang) {
            localStorage.setItem('preferredLang', lang);
            const elements = document.querySelectorAll('[data-en], [data-es], [data-pt]');
            elements.forEach(element => {
                const translation = element.dataset[lang];
                if (translation) {
                    element.textContent = translation;
                }
            });

            document.querySelectorAll('.language-switcher button').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(`lang-${lang}`);
            if (activeBtn) activeBtn.classList.add('active');
            document.documentElement.lang = lang;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLang') || 'en';
            setLanguage(savedLang);
        });
    </script>
